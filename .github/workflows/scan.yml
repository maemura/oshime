name: Stock Scan + Commentary

on:
  schedule:
    - cron: '30 22 * * 0-4'   # JST 7:30 æœˆ-é‡‘
    - cron: '0 7 * * 1-5'     # JST 16:00 æœˆ-é‡‘
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance numpy pandas anthropic

      - name: Run stock scan
        run: python fetch_stocks.py

      - name: Patch Japanese names
        run: python patch_names.py

      - name: Generate AI commentary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python generate_commentary.py

      - name: Commit & Push
        run: |
          git config user.name "kabunosuke-bot"
          git config user.email "bot@kabunosuke.ai"
          git add stocks_data.json commentary.json
          git diff --cached --quiet || git commit -m "ðŸ“Š scan + ðŸ¤– commentary $(date +%Y-%m-%d)"
          git push
